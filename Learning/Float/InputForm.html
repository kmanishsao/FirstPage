<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Input Box</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="" method="POST">
        <ul>
            <li>
                <label for="name">Enter your Name :</label>
                <input type="text" id="name" />
            </li>
            <li>
                <label for="comment">Your Comments:</label>
                <textarea id="comment">
                </textarea>
            </li>
            <li>
                <label for="css">Do you Like Css ?</label>
                <input type="checkbox" name="css" />
            </li>
            <li>
                <label for="langauge">Favourite Langauage</label>
                <input type="radio" name="css" />CSS
                <input type="radio" name="Html" />HTML
                <input type="radio" name="Javascript" />Javascript
                <input type="radio" name="Ruby" />Ruby
                <li>
                    <input type="submit" value="Go!" />
                </li>
        </ul>
    </form>

</body>

</html>
